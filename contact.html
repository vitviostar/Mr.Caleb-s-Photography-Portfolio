<!DOCTYPE html>

  <title> Contact </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #2a2a3d;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: floatIn 1.2s ease-out;
    }

    @keyframes floatIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { color: #00ffff; }
      50% { color: #ff00ff; }
    }

    .contact-info {
      margin: 20px 0;
      line-height: 1.6;
    }

    .contact-info span {
      display: block;
      margin-bottom: 8px;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .links a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      text-align: center;
      background: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.05);
      background: #00ffaa;
    }
  </style>
</head>
