<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0"/>
        <title> Nature </title>
        <link rel="stylesheet" type="text/css" href="portfolio.css">
    </head>
    <body class="natureBody">
        <header> 
            <h1 class="nature"> Nature </h1>
             <div class="gallery">
        <img src="nature1.jpg" class="slide">
        <img src="nature2.jpg" class="slide">
        <img src="nature3.jpg" class="slide">
        <img src="nature4.jpg" class="slide">
        <img src="nature5.jpg" class="slide">
        <img src="nature6.jpg" class="slide">
        <img src="nature7.jpg" class="slide">
        <img src="nature8.jpg" class="slide">
        <img src="nature9.jpg" class="slide">
        <img src="nature10.jpg" class="slide">
        <img src="nature11.jpg" class="slide">
        <img src="nature12.jpg" class="slide">
        <img src="nature13.jpg" class="slide">
        <img src="nature14.jpg" class="slide">


        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <script>
        let slides= document.querySelectorAll('.slide');
        let current= 0;
        let slideshowStarted= false;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
         }

         function nextSlide() {
            current= (current + 1) % slides.length;
            showSlide(current);
         }

         function prevSlide() {
            current= (current - 1 + slides.length) % slides.length;
            showSlide(current);
         }

         document.querySelector('.next').addEventListener('click', () => {
            if (!slideshowStarted) startSlideshow();
            nextSlide();
         });
         document.querySelector('.prev').addEventListener('click', () => {
            if(!slideshowStarted)  startSlideshow();
            prevSlide();
         });
          
         function startSlideshow(){
            slideshowStarted= true;
            setInterval(nextSlide, 5000);
         }

         setTimeout(() => {
            showSlide(current);
            startSlideshow();
         }, 8000);
    </script>
        </header>
    </body>
</html>
